<!DOCTYPE html>
<html>
<head>

            <div class="gametile 300"><button>$300</button></div>
            <div class="gametile 400"><button>$400</button></div>
        </div>

        <div class="category" id="cat3">

        </div>

            <div class="gametile 100"><button>$100</button></div>
            <div class="gametile 200"><button>$200</button></div>
            <div class="gametile 300"><button>$300</button></div>
            <div class="gametile 400"><button>$400</button></div>
        </div>

    </div>

    <div class="question">
        <Input type="text" ></Input>
    </div>

    <form>
            <input type="radio" name="answer" value="opt1" > placeholder1<br>
            <input type="radio" name="answer" value="opt2"> placeholder2<br>
            <input type="radio" name="answer" value="opt3"> placeholder3
    </form>

<script src="jeopardy.js"></script>
